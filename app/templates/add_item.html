<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Vintage Item</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        form { max-width: 500px; }
        label { font-weight: bold; }
        input, textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: auto;
            background-color: #2f855a;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
        }
        input[type="submit"]:hover {
            background-color: #276749;
        }
        nav a {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <h1>Add a Vintage Item</h1>
    <form action="/add" method="POST">
        <label for="title">Title</label>
        <input type="text" name="title" placeholder="e.g., 1970s Floral Blouse" required>

        <label for="description">Description</label>
        <input type="text" name="description" placeholder="Short item description" required>

        <label for="story">Story</label>
        <textarea name="story" rows="4" placeholder="Tell the item's story..."></textarea>

        <label for="price">Price ($)</label>
        <input type="number" name="price" step="any" required>

        <label for="seller_name">Your Name</label>
        <input type="text" name="seller_name" required>

        <label for="seller_contact">Your Contact</label>
        <input type="text" name="seller_contact" placeholder="email or phone" required>

        <label for="image_url">Image URL</label>
        <input type="url" name="image_url" required>
        <label for="then_image_url">Then Image (Optional)</label>
        <input type="url" name="then_image_url">
        <input type="submit" value="Add Item">
    </form>

    <h2>Vintage Clothing Menu</h2>

        <a href="/postings">üß∫ Postings</a>
         <a href="/data/postings/add">üîÑ Add Sample Data</a> |
        <a href="/data/postings/delete">‚ùå Delete All Data</a>
    </nav>

</body>
</html>
