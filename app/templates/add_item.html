<!DOCTYPE html>
<html>
<head>
    <title>Add Item</title>
</head>
<body>
    <h1>Add a Vintage Item</h1>
    <form action="/add" method="POST">
        <label for="title">Title</label><br>
        <input type="text" name="title" required><br>

        <label for="description">Description</label><br>
        <input type="text" name="description" required><br>

        <label for="story">Story</label><br>
        <textarea name="story" rows="4"></textarea><br>

        <label for="price">Price</label><br>
        <input type="number" step="0.01" name="price" required><br>

        <label for="seller_name">Your Name</label><br>
        <input type="text" name="seller_name" required><br>

        <label for="seller_contact">Your Contact (email or phone)</label><br>
        <input type="text" name="seller_contact" required><br>

        <label for="image_url">Item Image URL</label><br>
        <input type="text" name="image_url" required><br>

        <label for="then_image_url">Then Image (Optional)</label><br>
        <input type="text" name="then_image_url"><br>

        <input type="submit" value="Add Item">
    </form>
</body>
</html>
